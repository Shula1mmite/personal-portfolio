<div class="contact-section">
    <h2>Contact Me</h2>
    <p>If youâ€™d like to discuss a project, collaborate, or just say hi, feel free to reach out!</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" />
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" placeholder="Enter your message"></textarea>
        </mat-form-field>
      
        <button mat-raised-button type="submit" [disabled]="contactForm.invalid">Send Message</button>
      </form>
      
  </div>
